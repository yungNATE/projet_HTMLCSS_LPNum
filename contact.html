<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacter Nathan Martinigol par Mail</title>
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/color/344/staring.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      window.onload = function () {
        // définir le lien actif du menu
        currentLinks = document.querySelectorAll(
          'a[href="' +
            document.URL.split("/").at(-1) /* => page courante */ +
            '"]'
        );
        currentLinks.forEach(function (link) {
          link.classList.add("active");
        });

        // gérer le menu responsive
        var menuOpener = document.querySelector("#menuOpener");
        var menuList = document.querySelector("#menuList");
        menuOpener.addEventListener("click", function () {
          menuList.classList.toggle("menuListResponsive_opened");
          menuOpener.classList.toggle("menuOpenerResponsive_opened");
        });

        // gestion du submit
        form = document.querySelector("#contactForm");
        form.addEventListener("submit", function () {
          alert("Le message a bien été passé, promis ;)");
          console.log("toto");
        });
      };
    </script>
  </head>
  <body>
    <nav id="menu">
      <button title="Ouvrir le menu" id="menuOpener" class="openMenu">
        Menu
      </button>
      <ul id="menuList">
        <li>
          <a class="menuItem" href="cursus.html">Cursus</a>
        </li>
        <li>
          <a class="menuItem" href="exppro.html">Expérience Pro</a>
        </li>
        <li>
          <a class="menuItem" href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>

    <h1>Me contacter</h1>

    <form id="contactForm" action="contact.html">
      <label for="fname">Prénom</label>
      <input
        type="text"
        id="fname"
        name="firstname"
        placeholder="Jonathan..."
        required
      />

      <label for="lname">Nom</label>
      <input
        type="text"
        id="lname"
        name="lastname"
        placeholder="Cohen..."
        required
      />

      <label for="subject">Écrivez-moi un petit message !</label>
      <textarea
        id="subject"
        name="subject"
        placeholder="Un petit message..."
        required
      ></textarea>

      <input class="coloredBG" type="submit" value="Submit" />
    </form>
  </body>
</html>
